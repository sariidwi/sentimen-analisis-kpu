{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card bg-dark border-warning">
      <div class="card-body">
        <h3 class="card-title text-warning mb-4">Input Manual File CSV</h3>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label text-light">Pilih File CSV</label>
            <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
          </div>
          <button type="submit" class="btn btn-warning">Unggah</button>
          <a href="{{ url_for('input_data') }}" class="btn btn-secondary ms-2">Kembali</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
